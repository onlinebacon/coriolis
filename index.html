<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script type="module" src="./script.js"></script>
	</head>
	<body>
		<canvas></canvas><br>

		<div class="label">Observer lat.</div>
		<input type="range" min="-90" max="90" step="0.0001" id="cam_lat" value="30"><br>
		
		<div class="label">Observer long.</div>
		<input type="range" min="0" max="360" step="0.0001" id="cam_lon" value="0"><br>
		
		<div class="label">Time</div>
		<input type="range" min="0" step="1" id="time" value="0"><br>
		
		Options:
		<input type="checkbox" id="is_inertial">
		<div class="label">Inertial Frame</div>
		
		<input type="checkbox" id="paths" checked>
		<div class="label">Show paths</div>
		<br>
		
		<div class="buttons">
			<input type="button" value="Animate">
			<input type="button" value="Stop">
		</div>
	</body>
</html>
